<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Table</title>
</head>
<body>
               <table  border="2px solid black">
                    <caption>Food Menu</caption>
                    <!--Table Header-->
                    <thead>
                         <tr>
                              <th>Item</th>
                              <th>Price</th>
                    </tr>
                    </thead>
                    <!--tbody-->
                    <tbody>
                         <tr>
                              <td>Frooti</td>
                              <td>10</td>
                    </tr>
                    <tr>
                              <td>Samosa</td>
                              <td>12 </td>
                    </tr>
                    <tr>
                              <td>Chips</td>
                              <td>20</td>
                    </tr>
                    </tbody>          
               </table>
               <hr>

               <!--table with footer-->
               <table border="black">
                    <thead>
                         <tr>
                              <th>Item</th>
                              <th>Price</th>
                         </tr>
                    </thead>
                    <tbody>
                         <tr>
                              <td>A</td>
                              <td>10</td>
                         </tr>
                         <tr>
                              <td>B</td>
                              <td>20</td>
                         </tr>
                         <tr>
                              <td>C</td>
                              <td>30</td>
                         </tr>
                    </tbody>

                    <tfoot>
                         <tr>
                              <td>Sum</td>
                              <td>60</td>
                         </tr>
                    </tfoot>
                    
               </table>
               <hr>
               <h2>Table with rowspan and colspan</h2>
               <dl>
                    <dt>colspan &amp; rowspan</dt>
                    <dd>there are the attributes used to create cells which spans over multiple rows and columns</dd>
               </dl>
               <hr>
               <table  border="2px solid black">
                    <caption>Food Menu</caption>
                    <!--Table Header-->
                    <thead>
                         <tr>
                              <th rowspan="2">Item</th>
                              <th colspan="2">Price</th>
                    </tr>
                    <tr>
                         <th>INR</th>
                         <th>USD</th>
                    </tr>
                    </thead>
                    <!--tbody-->
                    <tbody>
                         <tr>
                              <td>Frooti</td>
                              <td>10</td>
                              <td>0.14</td>
                    </tr>
                    <tr>
                              <td>Samosa</td>
                              <td>12 </td>
                              <td>0.17</td>
                    </tr>
                    <tr>
                              <td>Chips</td>
                              <td>20</td>
                              <td>0.28</td>
                    </tr>
                    </tbody>          
               </table>
               
</body>
</html>
